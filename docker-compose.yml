version: '3'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - shiny-app1
      - shiny-app2
    networks:
      - app-network
    restart: unless-stopped

  shiny-app1:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3838"
    volumes:
      - ./shiny-apps/app1:/srv/shiny-server/app1
    environment:
      - APPLICATION_LOGS_TO_STDOUT=true
    networks:
      - app-network
    restart: unless-stopped

  shiny-app2:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3838"
    volumes:
      - ./shiny-apps/app2:/srv/shiny-server/app2
    environment:
      - APPLICATION_LOGS_TO_STDOUT=true
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge