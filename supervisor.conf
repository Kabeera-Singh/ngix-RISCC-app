[supervisord]
nodaemon=true
loglevel=info
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
priority=200

[program:shiny-server]
command=/usr/bin/shiny-server
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/shiny-server.err.log
stdout_logfile=/var/log/supervisor/shiny-server.out.log
priority=100
environment=APPLICATION_LOGS_TO_STDOUT=true
